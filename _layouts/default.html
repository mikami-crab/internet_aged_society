<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href='{{ "/assets/css/style.css" | relative_url }}'>
  <title>{{page.title}}</title>
</head>

<body>
<div class="wrapper">
  <header>
    <p>{{ page.title }}</p>
    <img src='{{ "/assets/img/mr-logo.png" | relative_url }}' alt="Logo"/>
    <ul class="navbar">
      <li><a href="{{ site.github.repository_url }}">view<strong>GitHub</strong></a></li>
      <li><a href="#" onclick="viewlist()">ALL<strong>すべて表示</strong></a></li>
      <li><a href="#" onclick="viewlist('off')">OFF<strong>すべて消す</strong></a></li>
    </ul>
    <ul class="navbar category">
      <li><a href="#" onclick="viewlist('internet')">インターネット<strong><img src="images/internet.png"></strong></a></li>
      <li><a href="#" onclick="viewlist('game')">ゲーム<strong><img src="images/game.png"></strong></a></li>
      <li><a href="#" onclick="viewlist('manga')">漫画<strong><img src="images/manga.png"></strong></a></li>
    </ul>
    <ul class="navbar category2">
      <li><a href="#" onclick="viewlist('anime')">アニメ<strong><img src="images/anime.png"></strong></a></li>
      <li><a href="#" onclick="viewlist('music')">音楽<strong><img src="images/music.png"></strong></a></li>
    </ul>
    <div>
      <a href="https://www.youtube.com/watch?v=hUdCx7Ry_iY" target="_blank">第1回</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=AUdaVkiZGhY" target="_blank">第2回</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=mOAc2xL2NUs" target="_blank">第3回</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=f_eIwZRhH28" target="_blank">第4回</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=3543CIsCUoc" target="_blank">第5回</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=DSQP8di5QQo" target="_blank">番外編</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=6EO0HuC_t2Y" target="_blank">第6回</a>&nbsp;
      <a href="https://www.youtube.com/watch?v=r_hFweQmR9A" target="_blank">第7回</a>&nbsp;
    </div>
  </header>
  <section>

    {{ content }}

  </section>
  <footer>
  </footer>
</div>
<script type="text/javascript">
    function viewlist(category = "all") {
        const root = document.getElementsByTagName("section")[0];
        const nodes = root.getElementsByTagName("li");
        for(node of nodes){
            if (category === "all") {
                node.style.display = "list-item";
                continue
            } 
            if (category === "off") {
                node.style.display = "none";
                continue
            } 
            
            const img = node.firstChild
            if (img != null && img.tagName === "IMG" && img.alt === category) {
                node.style.display = "list-item";
            }else{
                node.style.display = "none";
            }
        }
    }
</script>
</body>
</html>
